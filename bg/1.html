<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add FontAwesome Icon link -->

    <link rel="stylesheet" href="/assets/css/bg.css"> <!-- Link to your external CSS file -->
    <title>Contact Us</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/bg/index.html"><img src="/assets/images/TechQue1.png" alt="Logo" width="100"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bg/2.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bg/1.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-5xl font-black text-black">Contact TechQue</h1>
                <p class="text-lg text-gray-600">We'd love to hear from you! Whether you have questions, feedback, or inquiries, feel free to get in touch with us. Use the contact form below, and we'll respond as soon as possible.</p>
            </div>
            <div class="col-md-6">
                <!-- Contact Form -->
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
